# Rating scales configuration

# ============================================================================
# GROUPS (optional)
# Groups allow you to specify that a certain number of ratings from a set
# of scales must be changed before the user can proceed.
#
# Group properties:
# - title: descriptive name (for documentation purposes)
# - id: unique identifier used to reference this group
# - number_of_ratings: how many scales from this group must be rated to proceed
# - error_msg: custom error message shown when requirement not met
#
# Example:
# groups:
#   - title: "Emotion Ratings"
#     id: "emotions"
#     number_of_ratings: 3
#     error_msg: "Please rate at least 3 different emotions before proceeding"
# ============================================================================

groups:
  - title: "Emotions"
    id: "emotions"
    number_of_ratings: 1
    error_msg: "Please rate at least one emotion or Neutral before proceeding."

# ============================================================================
# RATING SCALES
# Each scale can be customized with the following properties:
# - active: true/false - whether to display this scale
# - type: "discrete", "slider", or "text"
# - title: the name of the scale shown to users
# - label_low: label shown at the low end of the scale
# - label_high: label shown at the high end of the scale
# - values: (for discrete type only) list of discrete values to display [e.g., [1,2,3,4,5,6,7] or [-2,-1,0,1,2]]
# - slider_min: (for slider type only) minimum value of the slider
# - slider_max: (for slider type only) maximum value of the slider
# - initial_state: (for slider type only) initial position of slider: "low" (min), "center" (middle), or "high" (max) (default: "low")
# - required_to_proceed: true/false - whether user must provide input for this scale to proceed (default: true)
# - group: (optional) group ID this scale belongs to
# ============================================================================

